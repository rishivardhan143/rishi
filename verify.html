<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaChain Verify</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d1117, #161b22);
    }
    .verify-box {
      background-color: #1c2128;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
    }
    .verify-box h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #21262d;
      color: #e6edf3;
    }
    input:focus {
      outline: 2px solid #58a6ff;
    }
    button {
      width: 100%;
      background-color: #238636;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #2ea043;
    }
    .note {
      margin: 1rem 0;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h1>Verify Account</h1>
    <div class="note" style="text-align:left">Enter your Registration ID or scan QR code:</div>
    <input type="text" id="verify-id" placeholder="Registration ID" />
    <div style="display:flex; gap:8px; margin-bottom:8px">
      <button id="btn-scan-qr" type="button" style="flex:1; background:#0ea5e9">Scan QR</button>
      <button id="btn-upload-qr" type="button" style="flex:1; background:#64748b">Upload QR</button>
    </div>
    <button id="btn-verify" style="background:#2563eb; margin-bottom:8px">Verify Account</button>
    <div class="note" style="text-align:left">
      This verification step is required only once to confirm your registration.
    </div>
  </div>

  <script>
    // include html5-qrcode dynamically (if available)
    let html5QrScanner = null;
    let scannedQR = null;

    // Modal for camera scanning
    function createQrModal() {
      if (document.getElementById('qr-modal')) return;
      const modal = document.createElement('div');
      modal.id = 'qr-modal';
      modal.style = 'position:fixed; left:0; top:0; right:0; bottom:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:9999';
      modal.innerHTML = `<div style="background:#0f1724; padding:12px; border-radius:8px; color:#e6edf3"><div id="qr-reader" style="width:320px"></div><div style="margin-top:8px; text-align:right"><button id="qr-close" style="background:#ef4444">Close</button></div></div>`;
      document.body.appendChild(modal);
      document.getElementById('qr-close').addEventListener('click', () => {
        stopQrScanner();
        modal.remove();
      });
    }

    async function startQrScanner() {
      createQrModal();
      // load library if not loaded
      if (typeof Html5Qrcode === 'undefined') {
        const s = document.createElement('script');
        s.src = 'https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js';
        document.head.appendChild(s);
        await new Promise((res) => { s.onload = res; s.onerror = res; });
      }
      try {
        html5QrScanner = new Html5Qrcode('qr-reader');
        const config = { fps: 10, qrbox: 250 };
        await html5QrScanner.start({ facingMode: 'environment' }, config, handleQrSuccess);
      } catch (e) {
        console.warn('QR scanner failed to start', e);
        alert('Unable to start camera QR scanner. You can upload a QR image instead.');
      }
    }

    function stopQrScanner() {
      if (html5QrScanner && typeof html5QrScanner.stop === 'function') {
        try { html5QrScanner.stop(); } catch(e){}
        html5QrScanner = null;
      }
    }

    // QR code decoded successfully
    function handleQrSuccess(qrCodeMessage) {
      scannedQR = qrCodeMessage;
      document.getElementById('verify-id').value = scannedQR;
      stopQrScanner();
      const modal = document.getElementById('qr-modal'); if (modal) modal.remove();
      alert('QR code scanned successfully!');
    }

    // simple image upload fallback using a temporary file input and jsQR if available
    async function uploadQrImage() {
      const inp = document.createElement('input'); inp.type = 'file'; inp.accept = 'image/*';
      inp.onchange = async () => {
        const file = inp.files[0]; if (!file) return;
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.onload = async () => {
          // try to use jsQR if present
          if (typeof jsQR === 'undefined') {
            const s = document.createElement('script');
            s.src = 'https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js';
            document.head.appendChild(s);
            await new Promise(res => { s.onload = res; s.onerror = res; });
          }
          try {
            const c = document.createElement('canvas'); c.width = img.naturalWidth; c.height = img.naturalHeight;
            const ctx = c.getContext('2d'); ctx.drawImage(img,0,0);
            const imgData = ctx.getImageData(0,0,c.width,c.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);
            if (code && code.data) {
              scannedQR = code.data;
              document.getElementById('verify-id').value = scannedQR;
              alert('QR code decoded successfully!');
            } else {
              alert('QR not found in image');
            }
          } catch (e) { alert('Failed to decode QR image'); }
        };
      };
      inp.click();
    }

    function getUsers() {
      try { return JSON.parse(localStorage.getItem('pharma_users')||'[]'); } catch(e){return []}
    }

    function saveUsers(users){ localStorage.setItem('pharma_users', JSON.stringify(users)); }

    // verify registration ID and complete registration if valid
    function verifyRegistration(registrationId) {
      if (!registrationId) {
        alert('Please enter or scan your Registration ID');
        return;
      }

      // If we have a scanned QR and it doesn't match the entered ID
      if (scannedQR && scannedQR !== registrationId) {
        alert('The entered Registration ID does not match the scanned QR code. Please make sure they match.');
        return;
      }

      // get pending verification data
      const pending = JSON.parse(sessionStorage.getItem('pending_verify') || 'null');
      if (!pending) {
        alert('No pending verification. Please sign in first.');
        location.href = 'signin.html';
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.name === pending.name && u.role === pending.role);
      if (!user) {
        alert('Session expired. Please sign in again.');
        location.href = 'signin.html';
        return;
      }

      if (registrationId !== user.regId) {
        alert('Verification failed — the Registration ID does not match your registration record.');
        return;
      }

      // Registration ID matches — mark verified and complete
      user.verified = true;
      saveUsers(users);
      alert('Account verified successfully! You can now access the dashboard.');
      sessionStorage.removeItem('pending_verify');
      localStorage.setItem('pharma_user', JSON.stringify({ role: user.role, name: user.name }));
      location.href = 'index.html';
    }

    // Wire up verify button
    document.getElementById('btn-verify').addEventListener('click', () => {
      const registrationId = document.getElementById('verify-id').value?.trim();
      verifyRegistration(registrationId);
    });

    // wire scan/upload buttons
    document.getElementById('btn-scan-qr').addEventListener('click', () => startQrScanner());
    document.getElementById('btn-upload-qr').addEventListener('click', () => uploadQrImage());

    // check if we have pending verification
    const pending = JSON.parse(sessionStorage.getItem('pending_verify') || 'null');
    if (!pending) {
      alert('No pending verification. Please sign in first.');
      location.href = 'signin.html';
    }
  </script>
</body>
</html>
